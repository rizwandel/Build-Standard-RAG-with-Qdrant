name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/New-RAG/
    permissions:
      id-token: write
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: ğŸš€ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build black

    - name: ğŸ§¹ Run code formatter (Black)
      run: black .

    - name: ğŸ› ï¸ Build distributions (sdist & wheel)
      run: python -m build --sdist --wheel --outdir dist/

    - name: ğŸ“¦ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
